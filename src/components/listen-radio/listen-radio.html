<!-- Generated template for the ListenRadioComponent component -->
<div>
    <ion-icon *ngIf="checkPlaying()" name="play" (click)="play()" [color]="colorComponent" [ngStyle]="{ 'font-size': fontSizeComponent }"></ion-icon>
    <ion-icon *ngIf="checkPause()" name="pause" (click)="pause()" [color]="colorComponent" [ngStyle]="{ 'font-size': fontSizeComponent }"></ion-icon>
</div>
